<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадыватель чисел</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<style>
    .section {
        text-align: center;
    }
</style>
<body>
    <div class="section">
        <div class="container">
            <h1>Угадай число</h1>
            <div id="game">
                <p>Угадайте число между <span class="min-num"></span> и <span class="max-num"></span></p>
                <input type="number" id="guess-input" placeholder="Введите число..">
                <input  type="submit" value="Отправить" id="guess-btn">
                <p class="message"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
